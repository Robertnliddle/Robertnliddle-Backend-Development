<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Accounting and warehouse management</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<div Class="container text-center">
    <div class="row">
        <!-- bg primary data-bs-theme="dark"> -->
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">System management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/purchase">Purchase</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sales">Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/balance">Balance</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/history">History</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-header">

                <h1>Account: {{ account }}</h1>
            </div>
            <div class="card-body">
                <form action="/ method=POST">
                    <input type="number" name="value" min="0">
                    <select> name="action"
                        <option value="subtract">Subtract</option>
                        <option value="add">Add</option>
                    </select>
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        {% if inventory %}
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Product</th>
                <th>Stock</th>
            </tr>

            </thead>
            <tbody>
            {% for name, amount in inventory.items()}
            <tr>
                <td>
                    {{ name }}
                </td>
                <td>
                {{ amount }}
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p> Nothing to show </p>
    {% endif %}
    </div>
</div>
</body>
</html>
